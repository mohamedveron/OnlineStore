<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            
            function validateForm(){
                
              var fname = document.getElementById("Firstname").value;
              var lname = document.getElementById("Lastname").value;
              var email = document.getElementById("email").value;
              var pass =  document.getElementById("password").value;
              var pass2 = document.getElementById("password_confirm").value;
              
              if(fname == null||fname == ""){
                  alert('first name must be fiiled out');
                  return false;
              }
               else if(lname == null||lname == ""){
                  alert('lirst name must be fiiled out');
                  return false;
              }
               else if(email == null||email == ""){
                  alert('email must be fiiled out');
                  return false;
              }
               else if(pass == null||pass == ""){
                  alert('password must be fiiled out');
                  return false;
              }
               else if(pass !== pass2){
                  alert('confirm password does not equal password');
                  return false;
              }
              
              else
                  return true;
            }
            
        </script>
    </head>
    <body>
 
        <form class="form-horizontal" onsubmit="return validateForm()" action='RegistrationController' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
      <br>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="Firstname">Firstname</label>
      <div class="controls">
        <input type="text" id="Firstname" name="fname" placeholder="" class="input-xlarge">
        <p class="help-block">name can contain any letters or numbers, without spaces</p>
      </div>
    </div>
      
      <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="Lastname">Lastname</label>
      <div class="controls">
        <input type="text" id="Lastname" name="lname" placeholder="" class="input-xlarge">
        <p class="help-block">name can contain any letters or numbers, without spaces</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="help-block">Please confirm password</p>
      </div>
    </div>
      
      <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="phone">Phone number</label>
      <div class="controls">
          <input type="text" id="phone" name="phone" placeholder="" class="input-xlarge">
        <p class="help-block">Please enter Phone number</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
        
        </body>
</html>
